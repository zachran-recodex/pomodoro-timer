<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <!-- Tambahkan Tailwind CSS melalui CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            -webkit-user-select: none;
            user-select: none;
            -webkit-app-region: drag;
            background-color: transparent;
        }

        button, input, select {
            -webkit-app-region: no-drag;
        }
    </style>
</head>
<body class="h-screen bg-gray-100 dark:bg-gray-900 flex items-center justify-center font-sans">
<div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 w-80 text-center">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">Pomodoro Timer</h1>

    <div class="timer-display mb-6">
        <div id="timer" class="text-6xl font-bold text-gray-900 dark:text-white my-6">25:00</div>

        <div class="flex justify-center space-x-2 mb-4">
            <span id="session-label" class="px-3 py-1 bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-100 rounded-full text-sm font-medium">Fokus</span>
            <span id="cycle-count" class="px-3 py-1 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded-full text-sm font-medium">1/4</span>
        </div>
    </div>

    <div class="controls flex justify-center space-x-4 mb-8">
        <button id="start-btn" class="bg-green-500 hover:bg-green-600 text-white rounded-lg px-4 py-2 font-medium focus:outline-none">Mulai</button>
        <button id="pause-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg px-4 py-2 font-medium focus:outline-none" disabled>Jeda</button>
        <button id="reset-btn" class="bg-red-500 hover:bg-red-600 text-white rounded-lg px-4 py-2 font-medium focus:outline-none">Reset</button>
    </div>

    <div class="settings">
        <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Pengaturan</h2>
        <div class="grid grid-cols-2 gap-4 text-left">
            <div>
                <label for="focus-time" class="block text-sm text-gray-600 dark:text-gray-300">Waktu Fokus</label>
                <input type="number" id="focus-time" min="1" max="60" value="25" class="w-full mt-1 px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded border border-gray-300 dark:border-gray-600 text-gray-800 dark:text-white">
            </div>
            <div>
                <label for="short-break" class="block text-sm text-gray-600 dark:text-gray-300">Istirahat Pendek</label>
                <input type="number" id="short-break" min="1" max="30" value="5" class="w-full mt-1 px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded border border-gray-300 dark:border-gray-600 text-gray-800 dark:text-white">
            </div>
            <div>
                <label for="long-break" class="block text-sm text-gray-600 dark:text-gray-300">Istirahat Panjang</label>
                <input type="number" id="long-break" min="1" max="60" value="15" class="w-full mt-1 px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded border border-gray-300 dark:border-gray-600 text-gray-800 dark:text-white">
            </div>
            <div>
                <label for="cycles" class="block text-sm text-gray-600 dark:text-gray-300">Siklus</label>
                <input type="number" id="cycles" min="1" max="10" value="4" class="w-full mt-1 px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded border border-gray-300 dark:border-gray-600 text-gray-800 dark:text-white">
            </div>
        </div>
    </div>
</div>

<script src="renderer.js"></script>
</body>
</html>
